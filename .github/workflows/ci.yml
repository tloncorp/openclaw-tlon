name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: pnpm install

      - name: Run unit tests
        run: npx vitest run src/ --exclude src/config-schema.test.ts

      - name: Run security tests
        run: npx vitest run src/security.test.ts

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: pnpm install

      - name: Start services (ships + gateway)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # Start ships container (runs both zod and bus)
          docker compose -f dev/docker-compose.ci.yml up -d ships
          
          echo "Waiting for ships to boot..."
          # Wait for zod (port 8080)
          for i in {1..60}; do
            if curl -sf http://localhost:8080 >/dev/null 2>&1; then
              echo "~zod ready"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Timeout waiting for ~zod"
              docker compose -f dev/docker-compose.ci.yml logs ships
              exit 1
            fi
            sleep 3
          done
          
          # Wait for bus (port 8081)
          for i in {1..60}; do
            if curl -sf http://localhost:8081 >/dev/null 2>&1; then
              echo "~bus ready"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Timeout waiting for ~bus"
              docker compose -f dev/docker-compose.ci.yml logs ships
              exit 1
            fi
            sleep 3
          done
          
          # Start gateway now that ships are ready
          docker compose -f dev/docker-compose.ci.yml up -d openclaw
          
          echo "Waiting for gateway..."
          for i in {1..60}; do
            if curl -s http://localhost:18789/ | grep -qi openclaw; then
              echo "Gateway ready"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Timeout waiting for gateway"
              docker compose -f dev/docker-compose.ci.yml logs openclaw
              exit 1
            fi
            sleep 2
          done

      - name: Run integration tests
        env:
          TLON_URL: http://localhost:8080
          TLON_SHIP: "~zod"
          TLON_CODE: lidlut-tabwed-pillex-ridrup
          TEST_USER_URL: http://localhost:8081
          TEST_USER_SHIP: "~bus"
          TEST_USER_CODE: riddec-bicrym-ridlev-pocsef
          TEST_MODE: tlon
          TEST_GATEWAY_URL: http://localhost:18789
        run: pnpm test:integration

      - name: Dump logs on failure
        if: failure()
        run: docker compose -f dev/docker-compose.ci.yml logs

      - name: Stop services
        if: always()
        run: docker compose -f dev/docker-compose.ci.yml down -v
