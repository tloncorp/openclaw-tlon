name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: pnpm install

      - name: Run unit tests
        run: npx vitest run src/ --exclude src/config-schema.test.ts

      - name: Run security tests
        run: npx vitest run src/security.test.ts

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: pnpm install

      - name: Start services (ships + gateway)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          docker compose -f dev/docker-compose.ci.yml up -d
          
          echo "Waiting for services..."
          # Wait for gateway to be ready
          for i in {1..120}; do
            if curl -s http://localhost:18789/ | grep -qi openclaw; then
              echo "Gateway ready"
              break
            fi
            if [ $i -eq 120 ]; then
              echo "Timeout waiting for gateway"
              docker compose -f dev/docker-compose.ci.yml logs
              exit 1
            fi
            sleep 2
          done

      - name: Run integration tests
        env:
          TLON_URL: http://localhost:8080
          TLON_SHIP: "~zod"
          TLON_CODE: lidlut-tabwed-pillex-ridrup
          TEST_USER_URL: http://localhost:8081
          TEST_USER_SHIP: "~bus"
          TEST_USER_CODE: riddec-bicrym-ridlev-pocsef
          TEST_MODE: tlon
          TEST_GATEWAY_URL: http://localhost:18789
        run: pnpm test:integration

      - name: Dump logs on failure
        if: failure()
        run: docker compose -f dev/docker-compose.ci.yml logs

      - name: Stop services
        if: always()
        run: docker compose -f dev/docker-compose.ci.yml down -v
