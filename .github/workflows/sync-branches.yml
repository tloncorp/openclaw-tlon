name: Sync stable to master

on:
  push:
    branches:
      - stable

jobs:
  sync:
    runs-on: ubuntu-latest
    # Only run if the push was not from this action (prevent loops)
    if: github.actor != 'tloncorp-actionbot[bot]'
    
    steps:
      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Configure git
        run: |
          git config user.name "tloncorp-actionbot[bot]"
          git config user.email "tloncorp-actionbot[bot]@users.noreply.github.com"

      - name: Sync stable → master
        run: |
          git checkout master
          git merge stable --no-edit -m "chore: sync stable → master"
          git push origin master
